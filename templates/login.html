{% extends "base.html" %}

{% block content %}

    <h1 class="mb-4">Login</h1>

    <form method="POST">
        <input
                class="form-control mb-3"
                type="email"
                name="email"
                placeholder="Enter email"
        >

        <input
                class="form-control mb-3"
                type="password"
                name="password"
                placeholder="Enter password"
        >

        <input
                class="btn btn-success"
                type="submit"
                value="Login"
        >
    </form>

{% endblock content %}
