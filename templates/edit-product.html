{% extends "base.html" %}

{% block content %}
    <h1 class="mb-5">Edit Product</h1>

    <form method="post">
        <input
                class="form-control mb-3"
                type="text"
                name="product_name"
                placeholder="Enter product name"
                required
        >
        <textarea
                class="form-control mb-3"
                name="description"
                placeholder="Enter product description"
                required
        ></textarea>

        <input
                class="form-control mb-3"
                type="number"
                name="price"
                placeholder="Enter price"
                required
        >

        <input
                class="btn btn-success"
                type="submit"
                value="edit"
        >
    </form>
{% endblock content %}
