<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% block title %}{% endblock title %}
    </head>

    <body>

        <nav class="navbar bg-body-tertiary">
          <div class="d-flex justify-content-between align-items-center w-100 container">
              <a class="navbar-brand" href="/">Home</a>

              <div>
                  <a class="btn btn-success" href="{{ url_for('logout') if logged_in else url_for('login') }}">{{ 'Logout' if logged_in else 'Login' }}</a>
                  {% if not logged_in %} <a class="btn btn-success" href="/registration">Registration</a> {% endif %}
                  {% if logged_in %} <a class="btn btn-warning" href="/my-profile">My Profile</a> {% endif %}
                  {% if user.role == 'admin' %} <a class="btn btn-warning" href="/admin">Admin</a> {% endif %}
              </div>
          </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
